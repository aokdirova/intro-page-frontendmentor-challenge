<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e58a33bc9b.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>


    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="upper-text">
          <h1>Learn to code by watching others</h1>
        </div>

        <div class="lower-text">
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
      </div>

      <div class="right-container">
        <div class="try-free">
          <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        </div>

        <div class="sign-form">
          <form action="" novalidate>
            <input autocomplete="off" id="first-name-input" type="text" placeholder="First Name" />
            <div class="errors-and-icons-1">
             <span> <i id='icon-1' class= "fas fa-exclamation-circle"></i></span>
              <p class='error1'></p>
            </div>
           


            <input autocomplete="off"  id="family-name-input"  type="text" placeholder="Family Name"  />
            
            <div class="errors-and-icons-2">
             <span> <i  id='icon-2' class= "fas fa-exclamation-circle"></i></span>
              <p class='error2'></p>
            </div>
           


            <input autocomplete="off" id="email"  type="email" placeholder="Email Address" />
            <div class="errors-and-icons-3">
              <span><i id='icon-3' class= "fas fa-exclamation-circle"></i></span>
              <p class='error3'></p>
            </div>
           


            <input autocomplete="off" id="password" type="password" placeholder="Password" />
            <div class="errors-and-icons-4">
              <span><i id='icon-4' class= "fas fa-exclamation-circle"></i> </span>
              <p class='error4'></p>
            </div>
         

            <button type="submit" class="myButton">CLAIM YOUR FREE TRIAL</button>
            
          </form>
          <div class="bottom-text">
          <p>
            By clicking the button, you are agreeing to our
            <span> <strong style="color: hsl(0, 100%, 74%) ;">Terms and Services</strong> </span>
          </p>
        </div>
        </div>
      </div>
    </div>

  </body>
</html>
